- name: Create downloader group
  group:
    name: downloader
    state: present
    gid: 1005

- name: Add users to the Docker group
  user:
    name: "{{ item }}"
    groups: docker
    append: yes
  loop:
    - ansible
    - "{{ admin_user }}"
    - chris


- name: Create folder for docker compose
  file:
    path: /home/ansible/docker-compose
    state: directory 
    owner: ansible
    group: ansible
    mode: 755

- name: copy docker-compose file
  copy:
    src: files/docker-compose.yml
    dest: /home/ansible/docker-compose/docker-compose.yml
    owner: ansible
    group: ansible
    mode: 644

- name: Create Star Apps folder
  file: 
  path: /home/ansible/star-apps
  state: directory
  recurse: yes
  owner: ansible
  group: downloader
  mode: 755

