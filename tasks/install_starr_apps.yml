- name: Add users to the Docker group
  user:
    name: "{{ item }}"
    groups: docker
    append: yes
  loop:
    - ansible
    - "{{ admin_user }}"
    - chris


- name: Create folder for docker compose
  file:
    path: /home/ansible/docker-compose
    state: directory 
    owner: ansible
    group: ansible
    mode: '755'

- name: copy docker-compose file
  copy:
    src: files/docker-compose.yml
    dest: /home/ansible/docker-compose/docker-compose.yml
    owner: ansible
    group: ansible
    mode: '664'

- name: Create Star Apps folder
  file: 
    path: /home/ansible/star-apps
    state: directory
    recurse: yes
    owner: ansible
    group: downloader
    mode: '775'

- name: Copy Starr App Config Files
  copy:
    src: files/star-apps/
    dest: /home/ansible/star-apps/
    owner: ansible
    group: downloader
    mode: '775'
    remote_src: true

      #- name: Include file to decrypt
      #  include_vars: /home/ansible/star-apps/radarr/config.xml

- name: Decrypt Radarr Config
  shell: ansible-vault decrypt --vault-password-file ~/.vault_key /home/ansible/star-apps/radarr/config.xml
    #  no_log: True

- name: Start service
  command: docker-compose up -d
  args:
    chdir: /home/ansible/docker-compose

